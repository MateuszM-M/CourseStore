{% extends "layout/main.html" %}
{% load crispy_forms_tags %}

{% block title %}CourseStore | Log in{% endblock %}

{% block content %}

<div class="container d-flex justify-content-around my-auto">
    <div class="card col-md-4 bg-dark">        
        <main class="form-signin">
            <div class="login-form">

                <form action="{% url 'users:login' %}" method="POST">

                    <div class="card text-center bg-dark">
                        <h3 class="fw-normal card-text card-header">Log in</h3>
                    </div>

                    <div class="p-5">

                        <div class="form-floating my-2">
                            {{ form|crispy }}
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}" />
                                <input class="w-100 btn btn-primary mt-3" type="submit" value="Log-in">
                        </div>

                </form>

            </div>
        </main>
    </div>


</div>



{% endblock %}
